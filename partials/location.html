 <div class="navbar-more-overlay"></div>
    
        <!-- /#sidebar-wrapper -->
<div id="page-content-wrapper">
           <div class="container">
           <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                <img src="img/logo.jpg" />
                </div>
           </div>
<div ng-controller="LocationCtrl">
<div class="row"> 
  <div class="col-sm-6 col-lg-offset-3 col-xs-12">      
      <div class="input-group">
            <input class="form-control"   ng-model="locationsearchText" placeholder="Search" type="search" ng-change="locationsearch()" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-search"></span>
             </span>
      </div>
    </div>
     <div class="col-sm-3 col-xs-12">
        <button class="green" ng-click="goToAddLocation()">ADD LOCATION</button>
     </div> 
</div>  
  <table class="table  table-hover data-table sort display">
     <thead>
         <tr>
             <th class="LocationId"> <a href="" ng-click="columnToOrder='locationid';reverse=!reverse">LocationId
                 </a></th>
             <th class="LocationName"> <a href="" ng-click="columnToOrder='Locationname';reverse=!reverse"> Location Name</a> </th>
             <th class="LocationCompanyName"> <a href="" ng-click="columnToOrder='locationcompanyname';reverse=!reverse"> Company Name </a> </th>
             <th>&nbsp;</th>
             <th>&nbsp;</th>
         </tr>
     </thead> 
     <tbody>
         
         <tr ng-repeat="item in filteredList | orderBy:columnToOrder:reverse">
             <td>{{item.locationid}}</td>
             <td>{{item.locationname}}</td>
             <td>{{item.companyname}}</td>
             <td><a href="#!/editlocation/{{item.locationid}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
             <td ng-click="doDellocation(item.locationid)"><i class="fa fa-trash-o" aria-hidden="true"></i></td>
         </tr>
     </tbody>
  </table>        
</div> <!-- Ends Controller -->
</div>
</div>
